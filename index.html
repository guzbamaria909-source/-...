<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Мой Ежедневник</h1>
        <p>Организуйте свои задачи эффективно</p>
    </header>

    <main>
        <section class="task-form">
            <h2>Добавить новую задачу</h2>
            <form id="addTaskForm">
                <div class="form-group">
                    <label for="taskTitle" class="required">Название задачи</label>
                    <input type="text" id="taskTitle" placeholder="Введите название задачи" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Описание</label>
                    <textarea id="taskDescription" placeholder="Введите описание задачи (необязательно)"></textarea>
                </div>
                <button type="submit">Добавить задачу</button>
            </form>
        </section>

        <section class="tasks-section">
            <h2>Мои задачи</h2>
            <div class="tasks-container" id="tasksContainer">
                <div class="empty-state">
                    <p>У вас пока нет задач</p>
                    <p>Добавьте первую задачу, используя форму выше</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2023 Ежедневник. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
